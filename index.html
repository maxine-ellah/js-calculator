<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.css">
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <title>JS Calculator</title>
</head>
<body>


<!--create a table of button elements for each calculator button. Each button will be distinguishable by its id="" e.g. id="1", id="2", id="=" etc. standard calculators have 16 buttons, so there will be 4 rows of 4 buttons-->

<table>
  <tr id="row1"> 
    <button id="AC">AC</button>
    <button id="CE">CE</button>
    <button id="%">%</button>
    <button id="/">/</button>
  </tr>
  <tr id="row2">
    <button id="7">7</button>
    <button id="8">8</button>
    <button id="9">9</button>
    <button id="*">*</button>
  </tr>
  <tr id="row3">
    <button id="4">4</button>
    <button id="5">5</button>
    <button id="6">6</button>
    <button id="-">-</button>
  </tr>
  <tr id="row4">
    <button id="1">1</button>
    <button id="2">2</button>
    <button id="3">3</button>
    <button id="+">+</button>
  </tr>
  <tr id="row5">
    <button id=".">.</button>
    <button id="0">0</button>
    <button id="Ans">Ans</button>
    <button id="=">=</button>
  </tr>
</table>
















<script src="js/main.js"></script>
</body>
</html>
