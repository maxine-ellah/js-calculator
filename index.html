<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.css">
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <title>JS Calculator</title>
</head>
<body>


<!--create a table of button elements for each calculator button. Each button will be distinguishable by its id="" e.g. id="1", id="2", id="=" etc. standard calculators have 16 buttons, so there will be 4 rows of 4 buttons-->

<div id="calculator">
  <!-- Screen and clear key -->
  <div class="top">
    <span class="clear">C</span>
    <div class="display"></div>
  </div>
  
  <div class="keys">
    <!-- operators and other keys -->
    <span>7</span>
    <span>8</span>
    <span>9</span>
    <span class="operator">+</span>
    <span>4</span>
    <span>5</span>
    <span>6</span>
    <span class="operator">-</span>
    <span>1</span>
    <span>2</span>
    <span>3</span>
    <span class="operator">รท</span>
    <span>0</span>
    <span>.</span>
    <span class="eval">=</span>
    <span class="operator">x</span>
  </div>
</div>



<script src="js/main.js"></script>
</body>
</html>
